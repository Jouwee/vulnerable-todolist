<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vulnerable TODO</title>

    <!-- Bootstrap -->
    <link href="modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .task {
        display: flex;
      }
      .task .body {
        margin-left: 10px;
        display: flex;
      }

      .note {
        color: #666;
        vertical-align: bottom;
        line-height: 100%;
        padding-left: 5px;
      }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Simple TODO</a>
        </div>
      </div>
    </nav>

    <div class="container bs-docs-container">
      <div class="row">
        <div class="col-md-9" role="main">
          <h1>Meus TODOs</h1>
          <div class="input-group">
            <input id="newTask" type="text" class="form-control" placeholder="Digite uma nova tarefa">
            <span class="input-group-btn">
              <button class="btn btn-success" type="button" onclick="controller.addTarefa()"><span class="glyphicon glyphicon-plus"></span></button>
            </span>
          </div>
          <br>
          <div class="panel panel-default">
            <ul class="list-group" id="taskList">
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="modules/jquery/dist/jquery.min.js"></script>
    <script src="modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="public/controller.js"></script>
  </body>
</html>
